<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logouph.png" alt="logouph">
        <h5 style="text-align: center;">Welcome to</h5>
        <h1 style="text-align: center;">Lost and Found</h1>
        <p style="text-align: center;">Made it Easy</p>
        <form id="login-form">
            <input type="text" id="username" style="width:92%" placeholder="Username" required>
            <input type="password" id="password" style="width:92%" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
