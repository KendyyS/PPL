<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to UPH Lost and Found</title>
    <link rel="stylesheet" href="/Necessary/login-page/style.css">
</head>
<body>
    <div class="login-container">
        <img src="/Necessary/login-page/logouph.png" alt="logouph" style="width: 100%; height: auto;">
        <h2 style="text-align: center;">Welcome to</h2>
        <h1 style="text-align: center;">Lost and Found</h1>
        <p style="text-align: center;">Lost & found made easy!</p>
        
        <br>
        <h4 style="text-align: center;">Please enter username and password below to log in.</h4>
        <form id="login-form">
            <input type="text" id="username" style="width:92%" placeholder="Username" required>
            <input type="password" id="password" style="width:92%" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="/Necessary/login-page/script.js"></script>
</body>
</html>
